<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Tabuada da Invest</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <main class="container">
       <h1 class="text-success fw-bold">Tabuda ADS</h1>
       <p class="fs-6">Insira o número que você deseja mostrar a tabuada.</p>
       <section class="col-6">
           <form action="#" method="get">
               <input class="form-control" type="text" name="numero" id="numero" placeholder="Número:" >
               <input type="submit" class="btn btn-success my-2 text-end" value="Calcular" formaction="javascript:tabuada()">
           </form>
       </section>
       <section id="resultado">
           <p>Para ver o resultado da tabuada, preencha os campos acima e clique no botão.</p>
       </section>
   </main>
   <script src="ATV 11.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
