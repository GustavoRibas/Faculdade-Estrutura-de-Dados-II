<!DOCTYPE html>
<html lang="pt-br">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>EasyDivisão</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body>
   <main class="container">
       <h1 class="text-primary fw-bold">EasyDivisão</h1>
       <p class="fs-6">Insira os números que você deseja mostrar somar</p>
       <section class="col-6">
           <form action="#" method="get">
            <div class="row">
                <div class="col-md-6 col-12">
                    <input class="form-control" type="text" name="numero1" id="numero1" placeholder="Número 1" >
                </div>
                <div class="col-md-6 col-12">
                    <input class="form-control" type="text" name="numero2" id="numero2" placeholder="Número 2" >
                </div>
            </div>
            <input type="submit" class="btn btn-primary my-2 text-end" value="Calcular" formaction="javascript:dividir()">
           </form>
       </section>
       <section id="resultado">
           <p>Para ver o resultado da divisão, preencha os campos acima e clique no botão.</p>
       </section>
   </main>
   <script src="script.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
